<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task list</title>
    <script src="script.js" type="text/javascript" defer></script><!--DEFER ATRIBUT PER CARREGAR EL SCRIPT JSON UN COP S'HAGI CARREGAT TOT EL DOM I NO HI HAGIN PROBLEMAS-->
</head>
<body>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
            </div>
            <div>
                <div id="dateMonth"></div>
                <div id="dateYear"></div>
            </div>
            <div id="dateText"></div>
        </div>
    <form onsubmit="addnewtask(event)"><!--AL APRETAR EL BUTO DE SUBMIR S'EXECUTARA LA FUNCIO-->
        <input type="text" name="tasktext" autocapitalize="off" placeholder="Introduce una nueva tasca" required>
        <button type="submit" class="addtaskbutton">+</button>
        <button type="button" class="orderbutton" onclick="ordertasksfinal()">Ordenar</button>
    </form>
    <div id="taskcontainer"></div>
</div>

</body>
</html>
